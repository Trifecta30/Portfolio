<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Scene change</title>
        <style>
        #leafers {
            position: absolute;
            top: 210px;
            left: 378px;
        }
            
        </style>
    </head>
    <body>

    <img src="https://www.kasandbox.org/programming-images/seasonal/fireworks-over-harbor.png" id="back">

    <img src="https://www.kasandbox.org/programming-images/avatars/aqualine-tree.png" id="leafers">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var spawn = function(event) {
            $("<img>")
                .attr("src", $(this).attr("src"))
                .css({
                    position: "absolute",
                    left: "120px",
                    top: "200px"
                })
                .appendTo("body")
                .on("click", function() {
                    $("#leafers").toggle(1000);
                    $(this).hide();
                    spawn();
                });
        };
        $("#leafers").on("click", spawn);
        $("#back").on("click", function() {
            $("<img>")
                .attr("src", $(this).attr("src"))
                .css({
                    position: "absolute",
                    left: "0",
                    top: "0",
                    width: "50px"
                })
                .appendTo("body");
        })
    </script>
    </body>
</html>
